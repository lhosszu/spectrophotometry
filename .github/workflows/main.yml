name: Build & Test

on:
  push:
    branches:
      - ci

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up our JDK environment
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8

      - name: Gradlew privileges
        run: chmod +x ./gradlew
          
      - name: Build
        run: ./gradlew build

      - name: Test
        run: ./gradlew test

      - name: Android test
        uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: 30
            target: default
            arch: x86
            profile: Nexus 6
            script: ./gradlew connectedCheck --stacktrace
